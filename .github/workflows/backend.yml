name: backend

on:
  pull_request:
    paths:
      - "forge-framework/backend/**"
      - "forge-framework/tests/**"
      - ".github/workflows/backend.yml"
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: forge-framework
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r backend/requirements.txt
      - name: Black check
        run: black --check backend tests
      - name: Pytest with coverage
        run: pytest --cov=backend --cov-report=xml --cov-report=html tests

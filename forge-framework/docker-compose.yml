version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: forge
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: forge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./sql/02-governance-economy.sql:/docker-entrypoint-initdb.d/02-governance-economy.sql:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://forge:forge@postgres:5432/forge
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"


  openclaw-gateway:
    image: python:3.11-slim
    command: ["python", "-m", "http.server", "8001"]
    ports:
      - "8001:8001"

  openclaw-worker-1:
    image: alpine:3.20
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    depends_on:
      - openclaw-gateway

  openclaw-worker-2:
    image: alpine:3.20
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    depends_on:
      - openclaw-gateway

  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./config/acl.conf:/mosquitto/config/acl.conf:ro

  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "5001:5001"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    profiles: ["monitoring"]

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    profiles: ["monitoring"]

volumes:
  pgdata:

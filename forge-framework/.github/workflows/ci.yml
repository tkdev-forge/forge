name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd forge-framework/backend
          pip install -r requirements.txt
      - name: Lint syntax
        run: |
          python -m py_compile forge-framework/backend/main.py

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install
        run: |
          cd forge-framework/contracts
          npm install
      - name: Compile
        run: |
          cd forge-framework/contracts
          npx hardhat compile
